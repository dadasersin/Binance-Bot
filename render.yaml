databases:
  - name: n8n-db
    plan: free # Change to starter if you need more than 90 days or persistence beyond free tier
    databaseName: n8n
    user: n8n_user

services:
  - type: web
    name: n8n
    plan: free # Change to a paid plan for better performance and to avoid spin-down
    runtime: docker
    envVars:
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_HOST
        sync: false # Set this to your service URL after deployment
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
    healthCheckPath: /healthz
